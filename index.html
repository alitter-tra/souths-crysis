    <style>

<body>
    <h1>üìú –≠–ª—å—Ñ–∏–π—Å–∫–∏–π –ü–µ—Ä–µ–≤–æ–¥—á–∏–∫ üìú</h1>
    <div class="container">
        <input type="text" id="search" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–ª–æ–≤–æ –∏–ª–∏ –ø–µ—Ä–µ–≤–æ–¥...">
        <button onclick="translateWord()">üîÆ –ü–µ—Ä–µ–≤–µ—Å—Ç–∏</button>
        <div id="output" class="result"></div>
    </div>

    <script>
        let dictionary = {};
        let phrases = [];

        async function loadDictionary() {
            try {
                const dictResponse = await fetch("https://raw.githubusercontent.com/alitter-tra/souths-crysis/main/dictionary.json");
                dictionary = await dictResponse.json();

                const phrasesResponse = await fetch("https://raw.githubusercontent.com/alitter-tra/souths-crysis/main/phrases.json");
                phrases = await phrasesResponse.json();

                console.log("‚úÖ –°–ª–æ–≤–∞—Ä—å –∏ —Ñ—Ä–∞–∑—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã!");
            } catch (error) {
                console.error("‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ª–æ–≤–∞—Ä—è:", error);
            }
        }

        async function translateWord() {
            if (Object.keys(dictionary).length === 0) {
                await loadDictionary(); // –ì—Ä—É–∑–∏–º —Å–ª–æ–≤–∞—Ä—å, –µ—Å–ª–∏ –æ–Ω –µ—â–µ –ø—É—Å—Ç
            }

            const input = document.getElementById('search').value.trim().toLowerCase();
            let result = "<p>–°–ª–æ–≤–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.</p>";
            let foundPhrases = [];

            for (let key in dictionary) {
                if (key.toLowerCase() === input || 
                    dictionary[key].transcription.toLowerCase() === input || 
                    dictionary[key].translation.toLowerCase() === input) {
                    result = `
                        <p><strong>–≠–ª—å—Ñ–∏–π—Å–∫–æ–µ —Å–ª–æ–≤–æ:</strong> ${key}</p>
                        <p><strong>–¢—Ä–∞–Ω—Å–∫—Ä–∏–ø—Ü–∏—è:</strong> ${dictionary[key].transcription}</p>
                        <p><strong>–ü–µ—Ä–µ–≤–æ–¥:</strong> ${dictionary[key].translation}</p>`;
                }
            }

            phrases.forEach(item => {
                if (item.phrase.toLowerCase().includes(input) || item.translation.toLowerCase().includes(input)) {
                    foundPhrases.push(`<p>üìú ${item.phrase} ‚Üí ${item.translation}</p>`);
                }
            });

            if (foundPhrases.length > 0) {
                result += `<h3>üîç –ù–∞–π–¥–µ–Ω–Ω—ã–µ —Ñ—Ä–∞–∑—ã:</h3> ${foundPhrases.join("")}`;
            }

            document.getElementById('output').innerHTML = result;
        }

        loadDictionary(); // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    </script>
